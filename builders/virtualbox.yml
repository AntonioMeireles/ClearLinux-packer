#clear-linux-config

version: latest
swapFileSize: "256MB"

block-devices:
  - name: "installer"
    file: "installer.img"

users:
  - login: clear
    username: "default Vagrant User"
    admin: true
    password: $6$BrJR1/svryBqhZZu$3wJdXRcnm7Kxqr8GfDrQXajz1.pRuQPGd2vyiQSHOaF34zYWYUOxQqGhnpjt/tt68LnjJ.thNjTR9Bw0E5DNo1
    ssh-keys:
      - ssh-rsa  vagrant insecure public key

targetMedia:
  - name: ${installer}
    type: disk
    size: "40G"
    children:
      - name: ${installer}1
        fstype: vfat
        mountpoint: /boot
        size: "128M"
        label: "boot"
        type: part
      - name: ${installer}2
        fstype: ext4
        mountpoint: /
        size: "0"
        label: "root"
        type: part

bundles:
  - os-core-update
  - os-cloudguest
  - sysadmin-basic
  - network-basic
  - systemd-networkd-autostart
  - vim
  - shells
  - containers-basic
  - patch
  - diffutils

autoUpdate: false
postArchive: true
postReboot: false
legacyBios: false
telemetry: false
copyNetwork: false
keyboard: us
language: en_US.UTF-8
timezone: UTC
kernel: kernel-lts2020
copySwupd: false

kernel-arguments: {}

post-install:
  - cmd: "systemctl mask tallow"
    chroot: true
  - cmd: "systemctl mask docker"
    chroot: true
  - cmd: "systemctl mask clr-power clr-power.timer"
    chroot: true
  - cmd: "systemctl enable systemd-timesyncd"
    chroot: true
  - cmd: "systemctl enable sshd.socket"
    chroot: true
  - cmd: "( cd ${yamlDir}/template; tar cvf - .) | ( cd ${chrootDir} ; tar xvf - --no-overwrite-dir --no-same-owner )"
  - cmd: "chmod -R 0550 /etc/sudoers.d/ && chmod 0600 /etc/ssh/sshd_config"
    chroot: true
